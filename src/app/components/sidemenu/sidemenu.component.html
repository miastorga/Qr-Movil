<ion-content class="container">

  <ion-menu contentId="main-content" type="overlay">

    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content class="ion-padding">

      <ion-list>
        <ion-button routerLink="/escaner" expand="full" size="default" fill="clear" [state]="{alumno}">
          <ion-icon name="qr-code-outline" set></ion-icon>
          <p>
            Escanear
          </p>
        </ion-button>

        <ion-button routerLink="/historial-qrs" fill="clear" expand="full" size="default" [state]="{alumno}">
          <ion-icon name="copy-outline"></ion-icon>
          <p>
            Historial
          </p>
        </ion-button>

        <ion-button routerLink="/compartir-qr" fill="clear" size="default">
          <ion-icon name="share-social-outline"></ion-icon>
          <p>
            Compatir QR
          </p>
        </ion-button>

        <ion-button routerLink="/error404" fill="clear" size="default">
          <ion-icon name="bug-outline"></ion-icon>
          <p>
            Error 404
          </p>
        </ion-button>

        <ion-button (click)=cerrarSesion() fill="clear" size="default" id="cerrar-sesion" shape="round">
          <ion-icon name="log-out-outline"></ion-icon>
          <p>
            Cerrar sesi√≥n
          </p>
        </ion-button>
        <!-- <ion-button (click)=actHistorial()>
          actualizar historial
        </ion-button> -->
      </ion-list>

    </ion-content>

  </ion-menu>


  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar style="--background: #F1B634;">
        <ion-buttons slot="start">
          <ion-menu-button color="dark"></ion-menu-button>
        </ion-buttons>
        <ion-title>Inicio</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content [fullscreen]="true">

      <app-perfil [alumno]="alumno" [loaded]="loaded"></app-perfil>

    </ion-content>
  </div>

</ion-content>
