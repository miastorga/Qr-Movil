<ion-header>
  <ion-toolbar>
    <ion-title>Generar Qr</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card class="ion-text-center">
    <ion-card-content>
      <qrcode [qrdata]="qrString" [width]="256">
      </qrcode>
    </ion-card-content>
  </ion-card>
</ion-content>
