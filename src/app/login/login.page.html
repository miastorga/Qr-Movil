<ion-content>
  <ion-card>
    <!-- cabezera -->
    <ion-card-header>
      <div class="logo-container">
        <img src="../../assets/icon/DuocLogoAzul.png" alt="logo-duoc" srcset="" id="logo-duoc">
      </div>
      <ion-card-title>Iniciar Sesion</ion-card-title>
    </ion-card-header>
    <!-- contenido -->
    <ion-card-content>
      <form [formGroup]="formularioLogin">
        <div class="inputs-container">
          <ion-item>
            <ion-label position="floating">Usuario </ion-label> <!-- FLOATING ES EL EFECTO -->
            <ion-input formControlName="nombre" type="email" autocomplete="email" clearInput="true" inputmode="email"
              value="string">
            </ion-input>
            <!-- EL INPUT DEL NOMBRE -->
          </ion-item>

          <div>
            <ion-item>
              <ion-label position="floating">Contrase単a </ion-label>
              <ion-input formControlName="contrase単a" type="password" clearInput="true"></ion-input>
            </ion-item>
            <a style="float: right; color: white;" routerLink="/recuperar-contrasegna">
              多Has olvidado tu contrase単a?
            </a>
          </div>
        </div>
        <!-- <br> -->
        <ion-button expand="block" color="warning" (click)="ingresar()" id="ingresar" routerLink="/escaner">
          Ingresar
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
