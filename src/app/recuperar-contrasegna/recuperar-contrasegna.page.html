<!-- INICIO HEADER-->
<ion-header>
  <ion-toolbar>
    <ion-title>Atrás</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<!-- FIN HEADER-->


<ion-content>
  <div class="ion-content">
    <div>
      <h1>¿Has olvidado tu contraseña?</h1>
      <p>Nueva contraseña</p>
    </div>
    <form>
      <ion-item>
        <ion-label position="floating">Contraseña </ion-label>
        <ion-input type="password" clearInput="true"></ion-input>
        <ion-button expand="block" color="warning" id="ingresar">
          Enviar
        </ion-button>
      </ion-item>
    </form>
  </div>
</ion-content>
