<ion-header>
  <ion-toolbar>
    <ion-title>Historial Qrs</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<!-- <app-filtro></app-filtro> -->
<ion-content>
  <ion-list *ngIf="alumno.historial">
    <ion-item slot="header" color="light" *ngFor=" let histo of alumno.historial" style="margin: 10px 0px">
      <ion-label style="display: flex; flex-direction: column">
        <div>
          <h1>Docente:</h1>
          <p>{{histo.docente}}</p>
        </div>
        <div>
          <h1>Asignatura: </h1>
          <p>{{histo.asignatura}}</p>
        </div>
        <div>
          <h1>Seccion: </h1>
          <p>{{histo.seccion}}</p>
        </div>
        <div>
          <h1>Correo: </h1>
          <p>{{histo.correo}}</p>
        </div>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-item *ngIf="!alumno.historial">
    <ion-label> no hay historial </ion-label>
  </ion-item>
  <ion-label style="margin-top: auto">
    <ion-button (click)="borrarHistorial()" shape="round" expand="block" color="warning">borrar historial</ion-button>
  </ion-label>
</ion-content>
