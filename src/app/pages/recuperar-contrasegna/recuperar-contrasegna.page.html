<!-- INICIO HEADER-->
<ion-header>
  <ion-toolbar>
    <ion-title></ion-title>
    <ion-buttons slot="start">
      <ion-back-button color="light"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<!-- FIN HEADER-->

<!-- Inicio contenido de la página -->
<ion-content>
  <div class="ion-content">
    <div class="title">
      <h1>¿Has olvidado tu contraseña?</h1> <!-- Título de la página -->
    </div>

    <!-- Inicio del formulario-->
    <form>
      <!-- Inicio item usuario -->
      <ion-item>
        <ion-label position="floating">Usuario </ion-label>
        <ion-input type="email" autocomplete="email" autofocus="true" inputmode="email" clearInput="true"></ion-input>
      </ion-item>
      <!-- Fin item usuario-->

      <!-- Inicio botón "Recuperar"-->
      <ion-button (click)="showAlert()" expand="full" color="warning" id="ingresar" routerLink="/login">
        Recuperar
      </ion-button>
      <!-- Fin botón "Recuperar"-->

    </form>
    <!-- Fin formulario -->

  </div>
</ion-content>
<!-- Fin contenido de la página -->
